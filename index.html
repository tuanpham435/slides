<!doctype html>
<html xmlns:xi="http://www.w3.org/2001/XInclude">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <title>DO467: Managing Enterprise Automation with Red Hat Ansible Automation Platform</title>
      <link rel="stylesheet" href="css/reveal.css"/>
      <link rel="stylesheet" href="css/theme/redhat.css" id="theme"/>
      <!--Theme used for syntax highlighting of code-->
      <link rel="stylesheet" href="lib/css/zenburn.css"/>
      <!--Printing and PDF exports-->
      <script>
                    var link = document.createElement( 'link' );
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
                    document.getElementsByTagName( 'head' )[0].appendChild( link );
                </script>
   </head>
   <body>
      <div class="reveal">
         <div class="slides">
            <section data-state="white"
                     data-background-image="css/images/RH_Title_Background.png">
               <img src="css/images/redhat-logo-white.svg" class="title-logo"/>
               <h2 class="course-title">Managing Enterprise Automation with Red Hat Ansible Automation Platform</h2>
               <p class="title-color">DO467</p>
            </section>
            <section data-state="black">
               <img class="rhlc" src="css/images/rhlc_flyer.png"/>
            </section>
         </div>
         <div class="logo"> </div>
      </div>
      <div class="versionString">
         <p>&nbsp;</p>
      </div>
      <div class="copyright">
         <p>Copyright &copy;<script>
                        document.write(new Date().getFullYear())

                    </script> Red Hat, Inc.</p>
      </div>
      <script src="lib/js/head.min.js"> </script>
      <script src="js/reveal.js"> </script>
      <script>
                    // More info about config & dependencies:
                    // - https://github.com/hakimel/reveal.js#configuration
                    // - https://github.com/hakimel/reveal.js#dependencies
                    Reveal.initialize({
                    history: true,
                    slideNumber: 'h.v',
                    dependencies: [{
                    src: 'plugin/markdown/marked.js'
                    },
                    {
                    src: 'plugin/markdown/markdown.js'
                    },
                    {
                    src: 'plugin/menu/menu.js'
                    },
                    {
                    src: 'plugin/notes/notes.js',
                    async: true
                    },
                    {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                    hljs.initHighlightingOnLoad();
                    }
                    },
                    // Zoom in and out with Alt+click
                    { src: 'plugin/zoom-js/zoom.js', async: true }
                    ],
                    menu: {
                    side: 'left',
                    themes: false,
                    transitions: false,
                    useTextContentForMissingTitles: true,
                    }
                    });

                    Reveal.addEventListener('white', function () {
                    var colorVaryingClasses = ['versionString', 'copyright', 'slide-number']
                    for (var j = 0, k = colorVaryingClasses.length; j < k; j++) {
                    // Called each time the slide with the "white" state is made visible
                    var elements = document.getElementsByClassName(colorVaryingClasses[j]);
                    for (var i = 0, l = elements.length; i < l; i++) {
                    elements[i].style.color = "white";
                    }
                    }

                    var state = Reveal.getState();

                    var menu = document.querySelector('.slide-menu-button');

                    if (menu) {
                    menu.classList.add("white");
                    menu.classList.remove("black");
                    }

                    var bottomLogo = document.querySelector('.logo');

                    if (state.indexh == 0) {
                    bottomLogo.style.display = "none";
                    } else {
                    bottomLogo.style.backgroundImage = "url('css/images/redhat-logo-white.svg')";
                    }

                    var buttonRight = document.querySelector('.navigate-right');
                    buttonRight.style.borderLeftColor = "white";

                    var buttonLeft = document.querySelector('.navigate-left');
                    buttonLeft.style.borderRightColor = "white";

                    });

                    Reveal.addEventListener('black', function () {
                    var colorVaryingClasses = ['versionString', 'copyright', 'slide-number']

                    for (var j = 0, k = colorVaryingClasses.length; j < k; j++) {
                    // Called each time the slide with the "white" state is made visible
                    var elements = document.getElementsByClassName(colorVaryingClasses[j]);
                    for (var i = 0, l = elements.length; i < l; i++) {
                    elements[i].style.color = "black";
                    }
                    }

                    var menu = document.querySelector('.slide-menu-button');

                    if (menu) {
                    menu.classList.add("black");
                    menu.classList.remove("white");
                    }

                    var bottomLogo = document.querySelector('.logo');

                    bottomLogo.style.display = "block";
                    bottomLogo.style.backgroundImage = "url('css/images/redhat-logo.svg')";

                    var buttonRight = document.querySelector('.navigate-right');
                    buttonRight.style.borderLeftColor = "#CC0000";

                    var buttonLeft = document.querySelector('.navigate-left');
                    buttonLeft.style.borderRightColor = "#CC0000";

                    });

                </script>
   </body>
</html>
